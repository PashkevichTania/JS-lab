<body>
    <p> 9 </p>
    <script type='text/javascript'>
        var date = new Date(); 
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var time = hours + minutes/100;
        if(hours >= 7 && hours<8){
            alert("Время завтрака");
        }
        if(hours>=13 && hours<14){
            alert("Время обеда");
        }
        if(hours>=19 && hours<20){
            alert("Время ужина");
        }
        if(hours>=9 && hours<18){
            alert("Время работы");
        }
        if(hours>=18 && hours<23){
            alert("Время отдыха");
        }
        if(hours>=23 && time<6.3){
            alert("Время сна");
        }
        //alert(date+" / "+time);
    </script>
</body>

</html>
