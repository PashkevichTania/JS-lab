<body>
    <p> 7 </p>
    <script type='text/javascript'>
        var r1 = parseFloat(prompt('Введите R1'));
        var r2 = parseFloat(prompt('Введите R2'));

        var rp2 = ((r1 * r2) / (rp1));
        alert('Сопротивление последовательное = ' + rp1 + '\nСопротивление параллельное = ' + rp2);
    </script>
