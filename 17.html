<head>
    <meta charset="utf-8" />
</head>

<body>
    <p> 17 </p>
    <p>1)длинам трех сторон;</p>
    <p>2)трем углам и стороне;</p>
    <p>3)двум сторонам и углу между ними;</p>
    <p>4)двум сторонам и необразованному ими углу;</p>
    <p>5)высоте треугольника и стороне к которой опущена эта высота;</p>
    <p></p>

    <div id="txt"></div>
    <script type='text/javascript'>
        var UI = parseInt(prompt('Что вы хотите сделать?'));

        switch (UI) {
            case 1:
                var a1 = parseInt(prompt('Певая сторона='));
                var a2 = parseInt(prompt('Вторая сторона='));
                var a3 = parseInt(prompt('Третья сторона='));
                var p = (a1 + a2 + a3) / 2;
                var s = (Math.sqrt(p * (p - a1) * (p - a2) * (p - a3)));
                document.getElementById('txt').innerHTML = 'Площадь =' + s.toFixed(5);
                break;
            case 2:
                var a1 = parseInt(prompt('Певый угол='));
                var a2 = parseInt(prompt('Второй угол='));
                var a3 = parseInt(prompt('Третьий угол(противоположный стороне)'));
                var a = parseInt(prompt('Сторона='));
                var s = ((a * a * Math.sin(a1 * Math.PI / 180) * Math.sin(a2 * Math.PI / 180)) / 2 * Math.sin(a3 * Math.PI / 180));
                document.getElementById('txt').innerHTML = 'Площадь =' + s.toFixed(5);
                break;
            case 3:
                var a = parseInt(prompt('Угол='));
                var a1 = parseInt(prompt('Сторона 1='));
                var a2 = parseInt(prompt('Сторона 2='));
                var s = (0.5 * a1 * a2 * Math.sin(a * Math.PI / 180));
                document.getElementById('txt').innerHTML = 'Площадь =' + s.toFixed(5);
                break;
            case 4:
                var a = parseInt(prompt('Угол='));
                var a1 = parseInt(prompt('Сторона 1='));
                var a2 = parseInt(prompt('Сторона 2='));
                var b = Math.asin(a1 / a2 * Math.sin(a * Math.PI / 180));

                var s = (0.5 * a1 * a2 * Math.sin((180 - a - b) * Math.PI / 180));

                document.getElementById('txt').innerHTML = 'Площадь =' + s.toFixed(5);
                break;
            case 5:
                var h = parseInt(prompt('Высота='));
                var a = parseInt(prompt('Сторона='));
                var s = (0.5 * h * a);
                document.getElementById('txt').innerHTML = 'Площадь =' + s.toFixed(5);
                break;


        }
    </script>
</body>

</html>
